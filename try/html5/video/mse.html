<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mediaSourceE Demo</title>
  </head>
  <body>
    <h1>mediaSourceE Demo</h1>
    <div>
      <video controls width="80%" autoplay muted></video>
    </div>

    <script type="text/javascript">
      var baseUrl =
        "https://bitdash-a.akamaihd.net/content/MI201109210084_1/video/720_2400000/dash/";
      var initUrl = baseUrl + "init.mp4";
      var templateUrl = baseUrl + "segment_$Number$.m4s";
      var sourceBuffer;
      var index = 0;
      var numberOfChunks = 5;
      var video = document.querySelector("video");

      var mediaSource = new MediaSource();
      video.src = window.URL.createObjectURL(mediaSource);

      // video 엘리먼트에 연결됨!  ready for data to be appended to the SourceBuffer objects in sourceBuffers.
      mediaSource.addEventListener("sourceopen", () => {
        sourceBuffer = mediaSource.addSourceBuffer(
          'video/mp4; codecs="avc1.4d401f"'
        );

        fetch("init.mp4")
          .then((res) => res.arrayBuffer())
          .then((chunk) => {
            sourceBuffer.appendBuffer(new Uint8Array(chunk));

            fetch("segment_0.m4s")
              .then((res) => res.arrayBuffer())
              .then((chunk) => {
                sourceBuffer.appendBuffer(new Uint8Array(chunk));

                // 다음 세그먼트 요청하여 버퍼로...
              });
          });

        video.play();
      });
    </script>
  </body>
</html>
