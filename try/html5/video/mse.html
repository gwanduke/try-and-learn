<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MSE Demo</title>
  </head>
  <body>
    <h1>MSE Demo</h1>
    <div>
      <video controls width="80%" autoplay muted></video>
    </div>

    <script type="text/javascript">
      var baseUrl =
        "https://bitdash-a.akamaihd.net/content/MI201109210084_1/video/720_2400000/dash/";
      var initUrl = baseUrl + "init.mp4";
      var templateUrl = baseUrl + "segment_$Number$.m4s";
      var sourceBuffer;
      var index = 0;
      var numberOfChunks = 5;
      var video = document.querySelector("video");

      var ms = new MediaSource();
      video.src = window.URL.createObjectURL(ms);

      // video 엘리먼트에 연결됨!  ready for data to be appended to the SourceBuffer objects in sourceBuffers.
      ms.addEventListener("sourceopen", () => {
        sourceBuffer = ms.addSourceBuffer('video/mp4; codecs="avc1.4d401f"'); //
        sourceBuffer.addEventListener("updateend", nextSegment);

        fetch(initUrl)
          .then((res) => {
            return res.arrayBuffer();
          })
          .then(appendToBuffer);

        video.play();
      });

      function nextSegment() {
        var url = templateUrl.replace("$Number$", index);
        fetch(url)
          .then((res) => {
            return res.arrayBuffer();
          })
          .then(appendToBuffer);

        index++;
        if (index > numberOfChunks) {
          sourceBuffer.removeEventListener("updateend", nextSegment);
        }
      }

      function appendToBuffer(videoChunk) {
        if (videoChunk) {
          sourceBuffer.appendBuffer(new Uint8Array(videoChunk));
        }
      }
    </script>
  </body>
</html>
