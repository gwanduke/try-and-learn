<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebVTT</title>

    <style>
      ::cue {
        background: transparent;
      }

      ::cue(v[voice="갈매기"]) {
        color: #fff;
        background: #0095dd;
      }
    </style>
  </head>
  <body>
    <video src="./oceans.mp4" controls autoplay muted>
      <track src="./oceans.vtt" kind="subtitles" default />
    </video>
  </body>
</html>
