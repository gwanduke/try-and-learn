<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebVTT</title>

    <style>
      ::cue {
        background: transparent !important;
        outline: none !important;
      }
      ::cue::past {
        color: yellow;
      }

      ::cue::future {
        text-shadow: black 0 0 1px;
      }
    </style>
  </head>
  <body>
    <video src="../../../videos/frag_bunny.mp4" controls autoplay muted>
      <track src="./oceans.vtt" kind="subtitles" label="한글" default />
      <track src="./oceans.vtt" kind="captions" label="영어" default />
    </video>
  </body>
</html>
