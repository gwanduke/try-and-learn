<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circles</title>
  </head>
  <body>
    <svg width="900" height="600">
      <circle id="c1" cx="0" cy="0" r="50" fill="red" />
      <circle id="c2" cx="0" cy="0" r="50" fill="yellow" />
      <circle id="c3" cx="0" cy="0" r="50" fill="green" />
      <circle id="c4" cx="0" cy="0" r="50" fill="blue" />
    </svg>
    <script>
      window.addEventListener("mousemove", function (e) {
        document.getElementById("c1").setAttribute("cx", e.pageX * 0.8);
        document.getElementById("c1").setAttribute("cy", e.pageY * 0.8);

        document.getElementById("c2").setAttribute("cx", e.pageX * 0.6);
        document.getElementById("c2").setAttribute("cy", e.pageY * 0.6);

        document.getElementById("c3").setAttribute("cx", e.pageX * 0.4);
        document.getElementById("c3").setAttribute("cy", e.pageY * 0.4);

        document.getElementById("c4").setAttribute("cx", e.pageX * 0.2);
        document.getElementById("c4").setAttribute("cy", e.pageY * 0.2);
      });
    </script>
  </body>
</html>
