<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사진 찍기</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>사진 찍기</h1>
    <div class="app">
      <div class="camera">
        <h2>Camera</h2>
        <div>
          <video id="video">Video stream not available.</video>
        </div>
        <div>
          <button id="startbutton">사진 찍기</button>
        </div>
      </div>
      <hr />
      <div class="results">
        <div class="result">
          <h2>Canvas</h2>
          <canvas id="canvas"> </canvas>
        </div>
        <div class="result">
          <h2>Image</h2>
          <img id="photo" alt="The screen capture will appear in this box." />
        </div>
      </div>
    </div>
    <script src="./init.js"></script>
  </body>
</html>
